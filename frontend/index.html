<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chat {
        max-width: 500px;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      #messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 5px;
      }
      .message {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        max-width: 80%;
      }
      .message.user {
        background-color: #d1e7dd;
        align-self: flex-start;
        margin-right: auto;
        text-align: left;
      }
      .message.other {
        background-color: #f8d7da;
        align-self: flex-end;
        margin-left: auto;
        text-align: right;
      }
      #messageInput,
      #nameInput,
      #roomInput {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <p>To chat with the customer care bot, add @emBot to your message</p>
    <div id="chat">
      <input id="nameInput" placeholder="Enter your name" />
      <input id="roomInput" placeholder="Enter room name" />
      <button id="joinBtn">Join Room</button>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>

    <script>
      const socket = io('http://localhost:5000');

      let currentUser;

      document.getElementById('joinBtn').onclick = () => {
        currentUser = document.getElementById('nameInput').value;
        const room = document.getElementById('roomInput').value;

        socket.emit('join', { name: currentUser, room }, (error) => {
          if (error) {
            alert(error);
          }
        });
      };

      socket.on('message', (message) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(
          message.user === currentUser ? 'user' : 'other'
        );
        messageElement.textContent = `${message.user}: ${message.text}`;
        document.getElementById('messages').appendChild(messageElement);
      });

      const sendMessage = () => {
        const message = document.getElementById('messageInput').value;

        if (message.trim() !== '') {
          socket.emit('sendMessage', message, () => {
            document.getElementById('messageInput').value = '';
          });
        }
      };

      // Send message on Enter key press
      document
        .getElementById('messageInput')
        .addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            sendMessage();
          }
        });

      document.getElementById('sendBtn').onclick = sendMessage;

      // Handle reactions
      socket.on('reaction', ({ messageId, user, reaction }) => {
        console.log(`${user} reacted to message ${messageId}: ${reaction}`);
      });
    </script>
  </body>
</html>
